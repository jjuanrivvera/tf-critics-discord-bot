version: "3.7"

services:

  node:
    image: jjuanrivvera99/tf-discord-bot:latest
    build:
      context: ./docker
    command: sh -c "tail -f /dev/null"
    working_dir: /app
    volumes:
      - ./:/app
    
  bot:
    image: jjuanrivvera99/tf-discord-bot:latest
    build:
      context: ./docker
    command: sh -c "node index.js"
    working_dir: /app
    volumes:
      - ./:/app